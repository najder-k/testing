<!DOCTYPE html>
<html>

<head>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <link rel="stylesheet" href="build/css/style.css">
</head>

<body>
  <div class="top">
    <div>
      <div class="canvas-wrapper">
      <canvas id="canvas" width="600" height="600" style="position: absolute; left: 0; top: 0; z-index: 0;"></canvas>
      <canvas id="grid" width="600" height="600" style="position: absolute; left: 0; top: 0; z-index: 1;"></canvas>
      </div>
      <div class="inputs-row below">
          <div class="input__single">
            <input id="clickMe" type="button" value="Run simulation" />
          </div>
          <div class="input__single">
            <input id="pause" type="button" value="play/pause" />
          </div>
      </div>
    </div>
    <div class="sidebar">
      <form>

        <div class="input__single range">
          <label>Infection rate</label>
          <input type="range" name="infect" min="1" max="100" value="35">
          <p class="range-value percent"></p>
        </div>
        <div class="input__single range">
          <label>Recovery rate</label>
          <input type="range" name="persistence" min="1" max="100" value="40">
          <p class="range-value percent"></p>
        </div>
        <div class="input__single range">
          <label>Initial sick</label>
          <input type="range" name="initial" min="1" max="100" value="10">
          <p class="range-value percent"></p>
        </div>
        <div class="inputs-row">
          <div class="input__single">
            <label>Immunity period</label>
            <input name="immune" type="number" value="8">
          </div>
          <div class="input__single">
            <label>Simulation length</label>
            <input name="frames" type="number" value="100">
          </div>
        </div>
        <div class="inputs-row">
          <div class="input__single">
            <label>x</label>
            <input name="x" type="number" value="15">
          </div>
          <div class="input__single">
            <label>y</label>
            <input name="y" type="number" value="15">
          </div>
        </div>

        <div class="input__single">
          <label>animation speed</label>
          <input type="range" name="speed" min="1" max="50" value="12">
          <p class="range-value frames"></p>
        </div>
        <div class="input__single">
          <label>Select the color of <strong>S</strong>usceptible</label>
          <input type="color" name="S" value="#66B3FF">
        </div>
        <div class="input__single">
          <label>Select the color of <strong>I</strong>nfectious</label>
          <input type="color" name="I" value="#D966FF">
        </div>
        <div class="input__single">
          <label>Select the color of <strong>R</strong>ecovered</label>
          <input type="color" name="R" value="#DEDEFF">
        </div>

      </form>
    </div>

  </div>
    <div class="chart-wrapper">
      <div id="chart"></div>

    </div>

  <script src="https://code.highcharts.com/highcharts.js"></script>
  <script src="js/main.js"></script>
</body>

</html>
